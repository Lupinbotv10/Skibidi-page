<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Banner Ads</title>
    <style>
        .banner-ad {
            display: none; /* Hide all ads by default */
            width: 100%; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div id="ad-container">
        <!-- Ads will be inserted here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const ads = [
                "ad1.png",
                "ad2.png",
                "ad3.png",
                // Add all your ad filenames here
                "ad20.png"
            ];

            const adContainer = document.getElementById("ad-container");

            // Display a random ad initially
            displayRandomAd();

            // Function to display a random ad
            function displayRandomAd() {
                const randomAd = ads[Math.floor(Math.random() * ads.length)];
                const adImage = document.createElement("img");
                adImage.src = randomAd;
                adImage.alt = "Advertisement";
                adImage.classList.add("banner-ad");
                adContainer.innerHTML = ""; // Clear previous ad
                adContainer.appendChild(adImage);
            }

            // Rotate ads every 10 seconds (adjust as needed)
            setInterval(displayRandomAd, 10000);
        });
    </script>
</body>
</html>
