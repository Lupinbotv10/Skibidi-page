<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Ads</title>
    <script type="text/javascript">
        function loadAdScript(containerId, adOptions, scriptSrc) {
            var container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear existing content

            var adScript = document.createElement('script');
            adScript.type = 'text/javascript';
            adScript.innerHTML = `atOptions = ${JSON.stringify(adOptions)};`;
            container.appendChild(adScript);

            var srcScript = document.createElement('script');
            srcScript.type = 'text/javascript';
            srcScript.src = scriptSrc;
            container.appendChild(srcScript);
        }

        function startRefreshing() {
            setInterval(function() {
                loadAdScript('adContainer1', {
                    'key' : '8d9ba05b8a857f13dac4219643a17837',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                }, '//www.topcreativeformat.com/8d9ba05b8a857f13dac4219643a17837/invoke.js');

                loadAdScript('adContainer2', {
                    'key' : '7133eff89c7b899d8a1d0f052e84a526',
                    'format' : 'iframe',
                    'height' : 600,
                    'width' : 160,
                    'params' : {}
                }, '//www.topcreativeformat.com/7133eff89c7b899d8a1d0f052e84a526/invoke.js');

                loadAdScript('adContainer3', {
                    'key' : '81ea485aeebe92198c6a9db8e33abbb9',
                    'format' : 'iframe',
                    'height' : 300,
                    'width' : 160,
                    'params' : {}
                }, '//www.topcreativeformat.com/81ea485aeebe92198c6a9db8e33abbb9/invoke.js');
            }, 2000);
        }

        window.onload = startRefreshing;
    </script>
</head>
<body>
    <!-- First Banner Ad -->
    <div id="adContainer1"></div>

    <!-- Second Banner Ad -->
    <div id="adContainer2"></div>

    <!-- Third Banner Ad -->
    <div id="adContainer3"></div>
</body>
</html>
