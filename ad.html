    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to simulate a click on the hidden link
            function simulateClick() {
                var link = document.getElementById("auto-click-link");
                if (link) {
                    link.click();
                }
            }

            // Check for user activity
            function userActive() {
                // If the user moves the mouse or presses a key, simulate the click after 5 seconds
                document.addEventListener('mousemove', function() {
                    setTimeout(simulateClick, 5000);
                }, { once: true });

                document.addEventListener('keydown', function() {
                    setTimeout(simulateClick, 5000);
                }, { once: true });
            }

            // Initialize user activity check
            userActive();
        });

        // Function to close the tab
        function closeTab() {
            window.open('', '_self').close();
        }

        // Attempt to close the tab after navigation
        window.onbeforeunload = function() {
            closeTab();
        };
    </script>

    <!-- Hidden link -->
    <a id="auto-click-link" href="https://example.com" style="display:none;" target="_blank"></a>
