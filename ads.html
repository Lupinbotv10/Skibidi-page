<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <script>
        function loadAd() {
            const script = document.createElement('script');
            script.src = 'https://autchoog.net/400/7724189';
            script.async = true;

            // Remove any existing ad script
            const existingScript = document.querySelector('script[data-ad="true"]');
            if (existingScript) {
                existingScript.remove();
            }

            // Mark this script as an ad script
            script.setAttribute('data-ad', 'true');
            
            // Append the new script to the body
            document.body.appendChild(script);
        }

        // Load the ad initially
        loadAd();

        // Reload the ad every 0.5 seconds (500 milliseconds)
        setInterval(loadAd, 500);
    </script>
</head>

</body>
</html>
