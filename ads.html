<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Banner and Video Ads</title>
</head>
<body>
    <h1>Welcome to My Website</h1>
    
    <!-- Banner Ad Section -->
    <div>
        <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="206009"></script>
        <div data-banner-id="839210"></div>
    </div>
    
    <p>This is a sample webpage with a banner ad and a video ad integrated.</p>
    
    <!-- Video Ad Section -->
    <div>
        <script async src="https://js.wpadmngr.com/static/adManager.js" data-admpid="206257"></script>
        <video id="videoAd" controls width="600" height="400">
            <source src="https://vast.yomeno.xyz/vast?spot_id=839628" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
