<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Ads</title>
    <script type="text/javascript">
        function refreshIframe(id, src) {
            var iframe = document.getElementById(id);
            iframe.src = src;
        }

        function startRefreshing() {
            setInterval(function() {
                refreshIframe('iframe1', '//www.topcreativeformat.com/8d9ba05b8a857f13dac4219643a17837/invoke.js');
                refreshIframe('iframe2', '//www.topcreativeformat.com/7133eff89c7b899d8a1d0f052e84a526/invoke.js');
                refreshIframe('iframe3', '//www.topcreativeformat.com/81ea485aeebe92198c6a9db8e33abbb9/invoke.js');
            }, 2000);
        }

        window.onload = startRefreshing;
    </script>
</head>
<body>
    <!-- First Banner Ad -->
    <iframe id="iframe1" width="728" height="90" frameborder="0" scrolling="no" src="//www.topcreativeformat.com/8d9ba05b8a857f13dac4219643a17837/invoke.js"></iframe>

    <!-- Second Banner Ad -->
    <iframe id="iframe2" width="160" height="600" frameborder="0" scrolling="no" src="//www.topcreativeformat.com/7133eff89c7b899d8a1d0f052e84a526/invoke.js"></iframe>

    <!-- Third Banner Ad -->
    <iframe id="iframe3" width="160" height="300" frameborder="0" scrolling="no" src="//www.topcreativeformat.com/81ea485aeebe92198c6a9db8e33abbb9/invoke.js"></iframe>
</body>
</html>
