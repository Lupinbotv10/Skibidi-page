<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Ad</title>
    <!-- Include the aclib library -->
    <script id="aclib" type="text/javascript" src="//acscdn.com/script/aclib.js"></script>
</head>
<body>
    <div id="banner-ad">
        <script type="text/javascript">
            // Ensure the aclib library is loaded before calling runBanner
            window.onload = function() {
                if (typeof aclib !== 'undefined' && aclib.runBanner) {
                    aclib.runBanner({
                        zoneId: '8532402'
                    });
                } else {
                    console.error('aclib is not defined or runBanner is not a function.');
                }
            };
        </script>
    </div>
</body>
</html>
