<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <script>
        function loadAd() {
            const script = document.createElement('script');
            script.src = 'https://autchoog.net/400/7724189';
            script.async = true;

            // Remove any existing ad script
            const existingScript = document.querySelector('script[data-ad="true"]');
            if (existingScript) {
                existingScript.remove();
            }

            // Mark this script as an ad script
            script.setAttribute('data-ad', 'true');
            
            // Append the new script to the body
            document.body.appendChild(script);
        }

        function pushNotification() {
            if (Notification.permission === "granted") {
                new Notification("New Ad Notification", {
                    body: "Here is your ad notification!",
                    icon: "path/to/icon.png"
                });
            }
        }

        // Request permission to display notifications
        if (Notification.permission !== "granted") {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    // Load the ad initially
                    loadAd();
                    // Push the notification initially
                    pushNotification();
                    // Reload the ad and push a notification every 0.5 seconds (500 milliseconds)
                    setInterval(() => {
                        loadAd();
                        pushNotification();
                    }, 500);
                }
            });
        } else {
            // Load the ad initially
            loadAd();
            // Push the notification initially
            pushNotification();
            // Reload the ad and push a notification every 0.5 seconds (500 milliseconds)
            setInterval(() => {
                loadAd();
                pushNotification();
            }, 500);
        }
    </script>
</head>
<body>
    <!-- Body content goes here -->
</body>
</html>
